<ion-header>
	<ion-toolbar>
		<ion-title>To-do List</ion-title>
</ion-toolbar>
</ion-header>

<ion-content padding>
	<ion-item>
   <ion-input type="text" placeholder="Enter task"  [(ngModel)]="taskName" placeholder = "Enter task">

   </ion-input>  
    <div class="item-note" item-end>
    <ion-button (click) = "addTask()"><ion-icon name="add"></ion-icon></ion-button>  
  </div> 
  </ion-item>


  <ion-item *ngFor="let todo of taskList; let i = index">
      {{todo}}
      <div class="item-note" item-end>
        <ion-button clear (click)="updateTask(i)">
          <ion-icon name="create"></ion-icon>
        </ion-button>
        <ion-button clear (click)="deleteTask(i)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </div>
    </ion-item>


</ion-content>
